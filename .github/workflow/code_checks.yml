name: Code checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: 3.13

jobs:
  python-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: pip install uv

    - name: Check lock file
      run: uv lock --check

    - name: Install dependencies
      run: uv sync

    - name: Run Ruff
      run: uv run ruff check

    - name: Run mypy
      run: uv run mypy .

    - name: Run pytest
      run: uv run pytest
